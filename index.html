<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 2</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="sources/weather2.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1"><span class="emoji">☀️</span></div>
        <div class="col-1"><span class="currentTemp">95°</span></div>
        <div class="col">
          <span class="degrees">
            <a href="#" id="fah-temp">F</a> /
            <a href="#" id="cel-temp">C</a></span
          >
        </div>
        <div class="col">
          <h1><span class="currentLocation">Oceanside, CA</span></h1>
        </div>
        <div class="col">
          <ul>
            <li><span class="currentDate">Date</span></li>
            <li><span class="currentTime">Time</span></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <input id="input" type="text" autofocus="on" value="Type a city" />
            <input type="submit" value="Submit" onclick="updateLocation()" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col"><span class="forecastHeader">Forecast</span></div>
      </div>
      <div class="row">
        <div class="col">
          <span class="forecastDays"
            ><ul>
              <li>94°</li>
              <li><span class="forecastEmoji">🌤️</span></li>
              <li><span class="forecastWeekday">Tues</span></li>
            </ul></span
          >
        </div>
        <div class="col">
          <span class="forecastDays"
            ><ul>
              <li>92°</li>
              <li><span class="forecastEmoji">☀️</span></li>
              <li><span class="forecastWeekday">Weds</span></li>
            </ul></span
          >
        </div>
        <div class="col">
          <span class="forecastDays"
            ><ul>
              <li>90°</li>
              <li><span class="forecastEmoji">🌤️</span></li>
              <li><span class="forecastWeekday">Thurs</span></li>
            </ul></span
          >
        </div>
        <div class="col">
          <span class="forecastDays"
            ><ul>
              <li>88°</li>
              <li><span class="forecastEmoji">🌥️</span></li>
              <li><span class="forecastWeekday">Fri</span></li>
            </ul></span
          >
        </div>
        <div class="col">
          <span class="forecastDays"
            ><ul>
              <li>90°</li>
              <li><span class="forecastEmoji">☀️</span></li>
              <li><span class="forecastWeekday">Sat</span></li>
            </ul></span
          >
        </div>
        <div class="col">
          <span class="forecastDays"
            ><ul>
              <li>89°</li>
              <li><span class="forecastEmoji">🌤️</span></li>
              <li><span class="forecastWeekday">Sun</span></li>
            </ul></span
          >
        </div>
        <div class="col">
          <span class="forecastDays"
            ><ul>
              <li>92°</li>
              <li><span class="forecastEmoji">☀️</span></li>
              <li><span class="forecastWeekday">Mon</span></li>
            </ul></span
          >
        </div>
      </div>
      <p>
        <a
          href="https://github.com/immitrina/shecodes-weatherapp-project/commit/f6700e1e3200f9a3252e4ee10c236148d0d39240"
          >Open-source code</a
        >
        by Amie Goodwin
      </p>
    </div>
  </body>
  <script src="sources/weather2.js"></script>
</html>
